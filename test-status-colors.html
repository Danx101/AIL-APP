<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Color Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Status Color Test</h2>
    
    <h4>Bootstrap Default Colors:</h4>
    <div class="mb-3">
        <span class="badge bg-success me-2">bg-success (Should be green)</span>
        <span class="badge bg-secondary me-2">bg-secondary (Should be grey)</span>
        <span class="badge bg-warning me-2">bg-warning (Should be yellow)</span>
        <span class="badge bg-danger me-2">bg-danger (Should be red)</span>
        <span class="badge bg-info me-2">bg-info (Should be blue)</span>
    </div>
    
    <h4>Simulated Appointment Status Colors:</h4>
    <div id="statusTest" class="mb-3"></div>
    
    <h4>Debug Console Output:</h4>
    <div id="console" style="background-color: #f8f9fa; padding: 1rem; border-radius: 0.25rem; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        // Replicate the status color functions from the app
        function getStatusBadgeClass(status) {
            console.log('ðŸŽ¨ getStatusBadgeClass called with status:', status);
            const classes = {
                // English terms
                'pending': 'bg-warning',
                'confirmed': 'bg-success',
                'cancelled': 'bg-danger',
                'completed': 'bg-info',
                'no_show': 'bg-secondary',
                // German terms
                'bestÃ¤tigt': 'bg-success',
                'abgesagt': 'bg-danger',
                'abgeschlossen': 'bg-info',
                'nicht erschienen': 'bg-secondary'
            };
            const result = classes[status] || 'bg-secondary';
            console.log('ðŸŽ¨ Status badge class for', status, 'â†’', result);
            return result;
        }
        
        function getStatusText(status) {
            const texts = {
                // English to German translation
                'pending': 'Ausstehend',
                'confirmed': 'BestÃ¤tigt',
                'cancelled': 'Abgesagt',
                'completed': 'Abgeschlossen',
                'no_show': 'Nicht erschienen',
                // German terms (keep as-is)
                'bestÃ¤tigt': 'BestÃ¤tigt',
                'abgesagt': 'Abgesagt',
                'abgeschlossen': 'Abgeschlossen',
                'nicht erschienen': 'Nicht erschienen'
            };
            return texts[status] || status;
        }
        
        // Test different status values
        const testStatuses = ['bestÃ¤tigt', 'pending', 'confirmed', 'abgeschlossen', 'abgesagt'];
        const statusTestDiv = document.getElementById('statusTest');
        const consoleDiv = document.getElementById('console');
        
        let consoleOutput = '';
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            consoleOutput += args.join(' ') + '\n';
            consoleDiv.textContent = consoleOutput;
            originalConsoleLog.apply(console, args);
        };
        
        testStatuses.forEach(status => {
            const badgeClass = getStatusBadgeClass(status);
            const statusText = getStatusText(status);
            
            const badge = document.createElement('span');
            badge.className = `badge ${badgeClass} me-2 mb-2`;
            badge.textContent = `${status} â†’ ${statusText}`;
            statusTestDiv.appendChild(badge);
        });
    </script>
</body>
</html>
