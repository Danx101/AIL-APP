<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Simple Button Test</h1>
        <button class="btn btn-primary" id="testBtn">Test Button</button>
        <div id="output" class="mt-3"></div>
    </div>
    
    <script>
        console.log('Script starting...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const testBtn = document.getElementById('testBtn');
            const output = document.getElementById('output');
            
            console.log('Button element:', testBtn);
            console.log('Output element:', output);
            
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    console.log('Button clicked!');
                    output.innerHTML = '<div class="alert alert-success">Button works!</div>';
                });
                console.log('Event listener added');
            } else {
                console.log('Button not found!');
            }
        });
    </script>
</body>
</html>
