<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Page</h1>
        <div id="content">
            <p>Loading...</p>
        </div>
        <div id="debug">
            <h3>Debug Info:</h3>
            <p id="authService">AuthService: <span id="authStatus">loading...</span></p>
            <p id="apiTest">API Test: <span id="apiStatus">loading...</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/services/auth.js"></script>
    <script>
        console.log('Test page loaded');
        
        // Test API connection
        fetch('http://localhost:3001/api/v1/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('apiStatus').textContent = 'Connected - ' + data.message;
                document.getElementById('apiStatus').style.color = 'green';
            })
            .catch(error => {
                document.getElementById('apiStatus').textContent = 'Failed - ' + error.message;
                document.getElementById('apiStatus').style.color = 'red';
            });
            
        // Test AuthService
        if (window.authService) {
            document.getElementById('authStatus').textContent = 'Loaded successfully';
            document.getElementById('authStatus').style.color = 'green';
        } else {
            document.getElementById('authStatus').textContent = 'Failed to load';
            document.getElementById('authStatus').style.color = 'red';
        }
        
        // Simple test content
        document.getElementById('content').innerHTML = `
            <div class="alert alert-info">
                <h4>Simple Test</h4>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button class="btn btn-primary" onclick="testManagerLogin()">Manager Login</button>
                    <button class="btn btn-outline-primary" onclick="testAPI()">Test API</button>
                </div>
            </div>
        `;
        
        function testManagerLogin() {
            alert('Manager login button clicked!');
        }
        
        function testAPI() {
            fetch('http://localhost:3001/api/v1/status')
                .then(response => response.json())
                .then(data => alert('API Response: ' + data.message))
                .catch(error => alert('API Error: ' + error.message));
        }
    </script>
</body>
</html>
