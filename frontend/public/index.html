<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnehmen im Liegen - Termin System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/icons/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                    Abnehmen im Liegen
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#" id="loginBtn">Login</a>
                    <a class="nav-link" href="#" id="registerBtn">Registrieren</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div id="content">
                <!-- Content will be dynamically loaded here -->
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h3>Willkommen bei Abnehmen im Liegen</h3>
                            </div>
                            <div class="card-body">
                                <p>Vereinbaren Sie Ihren Termin schnell und einfach online.</p>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                    <button class="btn btn-primary" type="button" id="customerLoginBtn">
                                        Kunde Login
                                    </button>
                                    <button class="btn btn-outline-primary" type="button" id="studioLoginBtn">
                                        Studio Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>System Status</h5>
                        </div>
                        <div class="card-body">
                            <div id="apiStatus" class="alert alert-info">
                                Checking API connection...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/services/auth.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
