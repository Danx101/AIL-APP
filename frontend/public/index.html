<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnehmen im Liegen - Termin System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="src/styles/main.css" rel="stylesheet">
    <link href="src/styles/components/manager-dashboard.css" rel="stylesheet">
    <link href="src/styles/components/google-sheets-wizard.css" rel="stylesheet">
    <link href="src/styles/components/lead-management.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Mobile Header Bar (only visible on mobile) -->
        <header class="mobile-header d-lg-none">
            <div class="d-flex align-items-center justify-content-between p-3">
                <button id="sidebarToggle" class="btn btn-link text-primary">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="fw-bold text-primary">Dein Studio</span>
                <div></div>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar">
            <!-- Sidebar Header with Logo and Branding -->
            <div class="sidebar-header">
                <div class="d-flex align-items-center p-4">
                    <div class="logo-container me-3">
                        <img src="assets/images/LOgo AIL.png" alt="Abnehmen im Liegen" height="40" class="logo-img">
                    </div>
                    <div class="branding">
                        <h2 class="studio-name">Dein Studio</h2>
                        <p class="studio-subtitle">Abnehmen im Liegen</p>
                    </div>
                </div>
            </div>

            <!-- Sidebar Content -->
            <div class="sidebar-content">
                <!-- Navigation Menu -->
                <div class="sidebar-nav-section">
                    <ul class="nav flex-column sidebar-nav" id="sidebarNav">
                        <!-- Navigation will be dynamically populated based on user role -->
                    </ul>
                </div>

            </div>

            <!-- Sidebar Footer with User Profile -->
            <div class="sidebar-footer">
                <!-- User Menu (when authenticated) -->
                <div id="userMenuSidebar" class="user-menu-sidebar" style="display: none;">
                    <div class="user-profile-section" id="userProfileToggle">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-info">
                            <span class="user-name" id="userDisplayNameSidebar">Studio Owner</span>
                            <span class="user-role">Manage your business</span>
                        </div>
                        <div class="user-toggle-icon">
                            <i class="fas fa-chevron-up" id="userChevron"></i>
                        </div>
                    </div>
                    <div class="user-actions" id="userActions" style="display: none;">
                        <button class="user-action-btn" id="profileBtnSidebar" title="Mein Profil">
                            <i class="fas fa-user me-2"></i>
                            <span>Mein Profil</span>
                        </button>
                        <button class="user-action-btn" id="settingsBtnSidebar" title="Einstellungen">
                            <i class="fas fa-cog me-2"></i>
                            <span>Einstellungen</span>
                        </button>
                        <button class="user-action-btn logout-btn" id="logoutBtnSidebar" title="Logout">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>

                <!-- Auth Buttons (when not authenticated) -->
                <div id="authButtonsSidebar" class="auth-buttons-sidebar">
                    <button class="auth-btn login-btn" id="loginBtnSidebar">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    <button class="auth-btn register-btn" id="registerBtnSidebar">
                        <i class="fas fa-user-plus me-2"></i>Registrieren
                    </button>
                </div>
            </div>
        </nav>

        <!-- Sidebar Overlay for Mobile -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <div id="content">
                    <!-- Content will be dynamically loaded here -->
                    <div class="loading-screen text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Loading application...</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>System Status</h5>
                        </div>
                        <div class="card-body">
                            <div id="apiStatus" class="alert alert-info">
                                Checking API connection...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TEST SCRIPT -->
    <script>
        console.log('ðŸ§ª TEST: Basic JavaScript is working');
        window.addEventListener('error', function(e) {
            console.error('ðŸš¨ JavaScript Error:', e.error, 'at', e.filename, 'line', e.lineno);
        });
    </script>
    
    <!-- Core Services -->
    <script src="src/services/auth.js?v=3"></script>
    <script src="src/services/api.js?v=3"></script>
    <script src="src/services/managerAPI.js?v=5"></script>
    <script src="src/services/leadsAPI.js?v=1753731733"></script>
    
    <!-- Manager Components -->
    <script src="src/pages/ManagerDashboard.js?v=3"></script>
    <script src="src/components/manager/GoogleSheetsWizard.js?v=4"></script>
    
    <!-- Studio Components -->
    <script src="src/components/studio/LeadManagement.js?v=1753731734"></script>
    <script src="src/components/studio/LeadKanban.js?v=2"></script>
    <script src="src/components/studio/CustomerManagement.js?v=2"></script>
    
    <!-- Main App -->
    <script src="src/app.js?v=1734940200"></script>
</body>
</html>
